<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Display</title>
    <style>
      /* Add your CSS styles here */
      #productList {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
        display: inline-block;
        margin-right: 20px;
      }

      li p {
        margin: 0;
      }

      button {
        margin-left: 10px;
      }

      /* Add styles for the add and update sections */
      #addSection,
      #updateSection {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ddd;
      }
      body {
        background-color: whitesmoke;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="productList">
      <!-- Product list will be displayed here -->
    </div>

    <div id="addSection">
      <h2>Add Product</h2>
      <label for="title">Title:</label>
      <input type="text" id="title" />
      <label for="price">Price:</label>
      <input type="number" id="price" />
      <button onclick="addProduct()">Add Product</button>
    </div>

    <div id="updateSection">
      <h2>Update Product</h2>
      <label for="updateId">Product ID:</label>
      <input type="text" id="updateId" />
      <label for="updateTitle">New Title:</label>
      <input type="text" id="updateTitle" />
      <label for="updatePrice">New Price:</label>
      <input type="number" id="updatePrice" />
      <button onclick="updateProduct()">Update Product</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
